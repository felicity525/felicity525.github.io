# Theme color for customize
# Notice: color value must in double quotes like "#000" or may cause error!

theme_color:
  enable: true
  # 1. 主色调（核心交互元素，选中间协调色）
  main: "#bae1ff"  
  # 2. 分页控件（与主色同色系，稍深一点）
  paginator: "#92a8d1"  # 浅蓝（分页按钮选中状态，与主色呼应）
  # 3. 按钮悬停（用暖色调突出反馈，选最浅的粉色）
  button_hover: "#f7cac9"  # 浅粉（鼠标悬停时明显区分，有温度感）
  # 4. 文本选中（用中等饱和度的紫色，辨识度高）
  text_selection: "#c5b9cd"  # 淡紫（选中文字背景，柔和不突兀）
  # 5. 普通链接（低饱和色，不抢正文风头）
  link_color: "#dec2cb"  # 粉紫（非重点链接，与正文区分即可）
  # 6. 元信息（灰色系替代，用最浅的粉紫）
  meta_color: "#dec2cb"  # 粉紫（日期、阅读量等辅助文字，弱化显示）
  # 7. 分隔线（极浅的同色系，若隐若现）
  hr_color: "#abb1cf"  # 紫蓝（透明度可通过主题默认设置降低，如显示为浅灰紫）
  # 8. 代码块（文字用稍深的蓝，背景用浅灰）
  code_foreground: "#92a8d1"  # 浅蓝（代码文字，与正文区分）
  code_background: "rgba(197, 185, 205, 0.1)"  # 淡紫透明（代码背景，柔和不刺眼）
  # 9. 目录（与主色一致，强化导航）
  toc_color: "#abb1cf"  # 紫蓝（目录当前章节，与主色统一）
  # 10. 引用块（用粉紫系，突出但不刺眼）
  blockquote_padding_color: "#f7cac9"  # 浅粉（引用块左侧边框，暖色调突出引用）
  blockquote_background_color: "rgba(222, 194, 203, 0.1)"  # 粉紫透明（引用背景，弱化处理）
  # 11. 滚动条（与主色一致，细节呼应）
  scrollbar_color: "#abb1cf"  # 紫蓝（滚动条滑块，强化主色存在感）
  # 12. 浏览器标签栏（适配浅色/深色模式）
  meta_theme_color_light: "#f7cac9"  # 浅粉（浅色模式标签栏，呼应暖色调）
  meta_theme_color_dark: "#c5b9cd"  # 淡紫（深色模式标签栏，避免纯黑压抑）

